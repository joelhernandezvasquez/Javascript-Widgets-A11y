<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Widget</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./main.js" defer></script>
</head>
<body>
    
    <!-- <div class="alert_box" role="alert"></div> -->

    <section class="alert_btn_container">
        <button data-msg="Congratulations! You clicked the button successfully." data-icon="success">Show Success Alert</button>
        <button data-msg="Here is some information you should be aware of." data-icon="info">Show Info Alert</button>
        <button data-msg="Error: You did something wrong." data-icon="error">Show Error Alert</button>
        <button  class="btn_clear">Clear Alert</button>
        
    </section>
    

</body>
</html>
